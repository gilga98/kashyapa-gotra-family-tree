<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree - Rama Bhatta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Glassmorphism Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Search and Filter Controls */
        .controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
        }

        .search-box, .filter-select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus, .filter-select:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .filter-select option {
            background: #667eea;
            color: white;
        }

        .btn {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        /* Tree Container */
        .tree-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 70vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Tree Structure */
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .tree ul {
            padding-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .tree li {
            float: left;
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
        }

        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid rgba(255, 255, 255, 0.4);
            width: 50%;
            height: 20px;
        }

        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid rgba(255, 255, 255, 0.4);
        }

        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }

        .tree li:only-child {
            padding-top: 0;
        }

        .tree li:first-child::before, .tree li:last-child::after {
            border: 0 none;
        }

        .tree li:last-child::before {
            border-right: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 0 5px 0 0;
        }

        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 2px solid rgba(255, 255, 255, 0.4);
            width: 0;
            height: 20px;
        }

        /* Person Card */
        .person-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .person-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.25);
        }

        .person-card.male {
            border-color: rgba(100, 200, 255, 0.6);
            background: rgba(100, 200, 255, 0.15);
        }

        .person-card.female {
            border-color: rgba(255, 150, 200, 0.6);
            background: rgba(255, 150, 200, 0.15);
        }

        .person-card.highlight {
            animation: pulse 1.5s infinite;
            border-width: 3px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .person-name {
            font-weight: 600;
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .person-info {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close {
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: transform 0.2s;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
            color: #333;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .relation-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .relation-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .no-relation {
            color: #999;
            font-style: italic;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .tree-container {
                padding: 15px;
            }

            .person-card {
                min-width: 120px;
                padding: 10px 15px;
            }

            .modal-content {
                margin: 10% 10px;
                max-width: 95%;
            }
        }

        .generation-level {
            margin-bottom: 40px;
        }

        .generation-label {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0.8;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå≥ Family Tree - Rama Bhatta</h1>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="maleCount">0</div>
                <div class="stat-label">Males</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="femaleCount">0</div>
                <div class="stat-label">Females</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="generationCount">0</div>
                <div class="stat-label">Generations</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchInput" placeholder="üîç Search by name...">
            <select class="filter-select" id="genderFilter">
                <option value="all">All Genders</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <select class="filter-select" id="generationFilter">
                <option value="all">All Generations</option>
            </select>
            <button class="btn" id="resetBtn">Reset</button>
        </div>

        <div class="tree-container">
            <div id="treeView" class="tree"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalName"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h3>Basic Information</h3>
                    <p><strong>Gender:</strong> <span id="modalGender"></span></p>
                    <p><strong>Birth Date:</strong> <span id="modalBirth"></span></p>
                    <p><strong>Death Date:</strong> <span id="modalDeath"></span></p>
                    <p><strong>Notes:</strong> <span id="modalNotes"></span></p>
                </div>

                <div class="modal-section">
                    <h3>üë®‚Äçüë©‚Äçüëß Parents</h3>
                    <div id="modalParents"></div>
                </div>

                <div class="modal-section">
                    <h3>üíë Spouse(s)</h3>
                    <div id="modalSpouses"></div>
                </div>

                <div class="modal-section">
                    <h3>üë∂ Children</h3>
                    <div id="modalChildren"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let familyData = null;
        let peopleMap = new Map();
        let currentHighlight = null;

        // Load the JSON data (you'll need to replace this with your actual data)
        async function loadFamilyData() {
            // For demo purposes, using inline data. Replace with fetch() for external file
            const response = await fetch('family-tree.json');
            familyData = await response.json();
            initializeApp();
        }

        function initializeApp() {
            // Create people map for quick lookup
            familyData.people.forEach(person => {
                peopleMap.set(person.id, person);
            });

            updateStats();
            populateGenerationFilter();
            renderTree();
            setupEventListeners();
        }

        function updateStats() {
            const total = familyData.people.length;
            const males = familyData.people.filter(p => p.gender === 'male').length;
            const females = familyData.people.filter(p => p.gender === 'female').length;
            const generations = calculateGenerations();

            document.getElementById('totalCount').textContent = total;
            document.getElementById('maleCount').textContent = males;
            document.getElementById('femaleCount').textContent = females;
            document.getElementById('generationCount').textContent = generations;
        }

        function calculateGenerations() {
            const roots = familyData.people.filter(p => p.parents.length === 0);
            let maxDepth = 0;

            function getDepth(personId, depth = 0) {
                const person = peopleMap.get(personId);
                if (!person.children || person.children.length === 0) {
                    return depth;
                }
                return Math.max(...person.children.map(childId => getDepth(childId, depth + 1)));
            }

            roots.forEach(root => {
                maxDepth = Math.max(maxDepth, getDepth(root.id));
            });

            return maxDepth + 1;
        }

        function populateGenerationFilter() {
            const generations = calculateGenerations();
            const select = document.getElementById('generationFilter');
            for (let i = 1; i <= generations; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Generation ${i}`;
                select.appendChild(option);
            }
        }

        function renderTree() {
            const treeView = document.getElementById('treeView');
            treeView.innerHTML = '';

            // Find root nodes (people with no parents)
            const roots = familyData.people.filter(p => p.parents.length === 0);

            roots.forEach(root => {
                const rootElement = createPersonTree(root);
                treeView.appendChild(rootElement);
            });
        }

        function createPersonTree(person, visited = new Set()) {
            if (visited.has(person.id)) return null;
            visited.add(person.id);

            const li = document.createElement('li');
            const card = createPersonCard(person);
            li.appendChild(card);

            // Get children
            const children = person.children
                .map(childId => peopleMap.get(childId))
                .filter(child => child && !visited.has(child.id));

            if (children.length > 0) {
                const ul = document.createElement('ul');
                children.forEach(child => {
                    const childTree = createPersonTree(child, new Set(visited));
                    if (childTree) {
                        ul.appendChild(childTree);
                    }
                });
                li.appendChild(ul);
            }

            return li;
        }

        function createPersonCard(person) {
            const card = document.createElement('div');
            card.className = `person-card ${person.gender}`;
            card.dataset.personId = person.id;

            const name = document.createElement('div');
            name.className = 'person-name';
            name.textContent = person.name;

            const info = document.createElement('div');
            info.className = 'person-info';
            info.textContent = person.gender.charAt(0).toUpperCase() + person.gender.slice(1);

            card.appendChild(name);
            card.appendChild(info);

            card.addEventListener('click', () => showPersonModal(person));

            return card;
        }

        function showPersonModal(person) {
            const modal = document.getElementById('personModal');

            document.getElementById('modalName').textContent = person.name;
            document.getElementById('modalGender').textContent = person.gender.charAt(0).toUpperCase() + person.gender.slice(1);
            document.getElementById('modalBirth').textContent = person.birthDate || 'N/A';
            document.getElementById('modalDeath').textContent = person.deathDate || 'N/A';
            document.getElementById('modalNotes').textContent = person.notes || 'No notes available';

            // Parents
            const parentsDiv = document.getElementById('modalParents');
            parentsDiv.innerHTML = '';
            if (person.parents.length > 0) {
                person.parents.forEach(parentId => {
                    const parent = peopleMap.get(parentId);
                    if (parent) {
                        const link = createRelationLink(parent);
                        parentsDiv.appendChild(link);
                    }
                });
            } else {
                parentsDiv.innerHTML = '<span class="no-relation">No parent information</span>';
            }

            // Spouses
            const spousesDiv = document.getElementById('modalSpouses');
            spousesDiv.innerHTML = '';
            if (person.spouses.length > 0) {
                person.spouses.forEach(spouseId => {
                    const spouse = peopleMap.get(spouseId);
                    if (spouse) {
                        const link = createRelationLink(spouse);
                        spousesDiv.appendChild(link);
                    }
                });
            } else {
                spousesDiv.innerHTML = '<span class="no-relation">No spouse information</span>';
            }

            // Children
            const childrenDiv = document.getElementById('modalChildren');
            childrenDiv.innerHTML = '';
            if (person.children.length > 0) {
                person.children.forEach(childId => {
                    const child = peopleMap.get(childId);
                    if (child) {
                        const link = createRelationLink(child);
                        childrenDiv.appendChild(link);
                    }
                });
            } else {
                childrenDiv.innerHTML = '<span class="no-relation">No children</span>';
            }

            modal.style.display = 'block';
        }

        function createRelationLink(person) {
            const link = document.createElement('span');
            link.className = 'relation-link';
            link.textContent = person.name;
            link.addEventListener('click', () => {
                showPersonModal(person);
                highlightPerson(person.id);
            });
            return link;
        }

        function highlightPerson(personId) {
            // Remove previous highlight
            if (currentHighlight) {
                currentHighlight.classList.remove('highlight');
            }

            // Add new highlight
            const card = document.querySelector(`[data-person-id="${personId}"]`);
            if (card) {
                card.classList.add('highlight');
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                currentHighlight = card;
            }
        }

        function setupEventListeners() {
            // Close modal
            const modal = document.getElementById('personModal');
            const closeBtn = document.querySelector('.close');
            closeBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            // Search
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);

            // Gender filter
            const genderFilter = document.getElementById('genderFilter');
            genderFilter.addEventListener('change', applyFilters);

            // Generation filter
            const generationFilter = document.getElementById('generationFilter');
            generationFilter.addEventListener('change', applyFilters);

            // Reset button
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.addEventListener('click', resetFilters);
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const allCards = document.querySelectorAll('.person-card');

            allCards.forEach(card => {
                const name = card.querySelector('.person-name').textContent.toLowerCase();
                if (searchTerm === '' || name.includes(searchTerm)) {
                    card.style.display = 'inline-block';
                    card.parentElement.style.display = 'list-item';
                } else {
                    card.style.display = 'none';
                }
            });

            // Hide empty parent list items
            document.querySelectorAll('.tree li').forEach(li => {
                const hasVisibleCard = li.querySelector('.person-card[style*="inline-block"], .person-card:not([style*="display"])');
                if (!hasVisibleCard && !searchTerm) {
                    li.style.display = 'list-item';
                } else if (!hasVisibleCard) {
                    li.style.display = 'none';
                }
            });
        }

        function applyFilters() {
            const genderFilter = document.getElementById('genderFilter').value;
            const allCards = document.querySelectorAll('.person-card');

            allCards.forEach(card => {
                const personId = card.dataset.personId;
                const person = peopleMap.get(personId);

                let show = true;

                // Gender filter
                if (genderFilter !== 'all' && person.gender !== genderFilter) {
                    show = false;
                }

                card.style.display = show ? 'inline-block' : 'none';
            });
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('genderFilter').value = 'all';
            document.getElementById('generationFilter').value = 'all';

            const allCards = document.querySelectorAll('.person-card');
            allCards.forEach(card => {
                card.style.display = 'inline-block';
                card.classList.remove('highlight');
            });

            document.querySelectorAll('.tree li').forEach(li => {
                li.style.display = 'list-item';
            });

            currentHighlight = null;
        }

        // Initialize on load
        loadFamilyData();
    </script>
</body>
</html>
