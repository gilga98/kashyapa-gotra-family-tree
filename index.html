<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree Org Chart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
    }

    .subtitle {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 14px;
      margin-bottom: 20px;
    }

    .control-panel {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 14px;
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .search-box {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.65);
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      font-weight: 650;
      transition: all 0.15s ease;
      margin: 4px 4px 4px 0;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .tree-wrapper {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 20px;
      backdrop-filter: blur(10px);
      overflow-x: auto;
      overflow-y: auto;
      min-height: 600px;
      position: relative;
    }

    svg.chart-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .node {
      position: absolute;
      z-index: 10;
    }

    .card {
      width: 200px;
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      color: #fff;
      transition: all 0.2s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    .card.highlight {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 215, 0, 0.7);
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin: 0 auto 4px;
      font-weight: bold;
    }

    .name {
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .children-count {
      font-size: 0.7rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .card {
        width: 140px;
        font-size: 0.75rem;
        padding: 6px;
      }

      .avatar {
        width: 30px;
        height: 30px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Vamsha Vruksha</h1>
      <p class="subtitle">Kashyapa Gotra Family Tree - Organizational Chart</p>
    </header>

    <div class="controls">
      <div class="control-panel">
        <input id="searchInput" class="search-box" type="text" placeholder="Search family members...">
      </div>
      <div class="control-panel">
        <button onclick="resetView()">Reset View</button>
        <button onclick="expandAll()">Expand All</button>
      </div>
    </div>

    <div id="treeWrapper" class="tree-wrapper">
      <svg id="chartSvg" class="chart-lines"></svg>
      <div id="nodesContainer"></div>
    </div>
  </div>

  <script src="family-tree-data.js"></script>
  <script src="org-chart.js"></script>
</body>
</html>
