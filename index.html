<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsha Vruksha - Family Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            backdrop-filter: blur(5px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: 600;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .tree-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            min-height: 400px;
        }

        .generation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            padding: 20px 0;
            position: relative;
        }

        .generation::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
        }

        .gen-label {
            position: absolute;
            top: -30px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .person-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            min-width: 200px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .person-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .person-card:hover::before {
            left: 100%;
        }

        .person-card:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .person-card.highlight {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .person-avatar {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
        }

        .person-name {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 5px;
            word-break: break-word;
            position: relative;
            z-index: 1;
        }

        .person-details {
            font-size: 0.85em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .spouse-tag {
            background: rgba(255, 105, 180, 0.3);
            color: #ffb6d9;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-top: 8px;
            display: inline-block;
        }

        .image-placeholder {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            text-align: center;
            padding: 5px;
        }

        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .detail-modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            color: #333;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #333;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: white;
        }

        .modal-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-section {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 15px;
        }

        .modal-section:last-child {
            border-bottom: none;
        }

        .modal-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .modal-value {
            font-size: 1.1em;
            color: #333;
            word-break: break-word;
        }

        .relation-link {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 8px 12px;
            border-radius: 8px;
            margin-right: 8px;
            margin-top: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95em;
        }

        .relation-link:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 60px 20px;
            font-size: 1.1em;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stats {
                gap: 20px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .person-card {
                min-width: 160px;
                padding: 12px;
            }

            .generation {
                gap: 15px;
            }

            .tree-container {
                padding: 20px;
            }

            header {
                padding: 20px;
            }

            .modal-content {
                padding: 25px;
            }
        }

        .gender-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .generation-title {
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå≥ Vamsha Vruksha</h1>
            <p class="subtitle">Kashyapa Gothra Family Tree</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalMembers">89</div>
                    <div class="stat-label">Family Members</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalGens">9</div>
                    <div class="stat-label">Generations</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="totalMarriages">33</div>
                    <div class="stat-label">Marriages</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="control-panel">
                <input type="text" id="searchInput" class="search-box" placeholder="üîç Search family members by name...">
            </div>
            <div class="control-panel">
                <label style="color: white; margin-bottom: 10px; display: block;">Filter by Generation:</label>
                <div class="filter-controls">
                    <button class="gen-filter active" data-gen="all">All</button>
                    <button class="gen-filter" data-gen="1">Gen 1</button>
                    <button class="gen-filter" data-gen="5">Gen 5+</button>
                    <button class="gen-filter" data-gen="9">Recent</button>
                </div>
            </div>
            <div class="control-panel">
                <label style="color: white; margin-bottom: 10px; display: block;">View Options:</label>
                <div class="filter-controls">
                    <button id="expandAllBtn">Expand All</button>
                    <button id="collapseBtn">Collapse</button>
                    <button id="resetBtn">Reset View</button>
                </div>
            </div>
        </div>

        <div class="tree-container" id="treeContainer">
            <div class="empty-state">Loading family tree...</div>
        </div>
    </div>

    <div class="detail-modal" id="detailModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-avatar" id="modalAvatar">üë§</div>
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;" id="modalName"></h2>
            
            <div class="modal-section">
                <div class="modal-label">Basic Information</div>
                <div class="modal-value"><span id="modalGender"></span></div>
                <div class="modal-value" style="margin-top: 8px;">Generation <span id="modalGen"></span></div>
            </div>

            <div class="modal-section" id="spouseSection" style="display: none;">
                <div class="modal-label">Spouse</div>
                <div class="relation-link" id="spouseLink"></div>
            </div>

            <div class="modal-section" id="parentsSection" style="display: none;">
                <div class="modal-label">Parents</div>
                <div id="parentsList"></div>
            </div>

            <div class="modal-section" id="childrenSection" style="display: none;">
                <div class="modal-label">Children</div>
                <div id="childrenList"></div>
            </div>

            <div class="modal-section" id="notesSection" style="display: none;">
                <div class="modal-label">Notes</div>
                <div class="modal-value" id="modalNotes"></div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button onclick="closeModal()" style="width: 100%;">Close</button>
            </div>
        </div>
    </div>

    <script>
        
        // Read family tree data from file
        // Variables to store the data
        let treeData = null;
        const peopleMap = {};

        // Load family tree data from external JSON file
        fetch('family-tree.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load family-tree.json');
                }
                return response.json();
            })
            .then(data => {
                treeData = data;
                
                // Create a map for easy lookup
                treeData.people.forEach(person => {
                    peopleMap[person.id] = person;
                });
                
                // Calculate generations and render
                calculateGenerations();
                updateStats();
                renderTree();
            })
            .catch(error => {
                console.error('Error loading family tree:', error);
                document.getElementById('treeContainer').innerHTML = 
                    '<div class="empty-state">‚ùå Error loading family-tree.json</div>';
            });

        // Calculate generation for each person
        function calculateGenerations() {
            const generations = {};
            const visited = new Set();

            // Find root people (those without parents)
            const roots = treeData.people.filter(p => !p.parents || p.parents.length === 0);

            // BFS to assign generations
            const queue = roots.map(r => ({ person: r, generation: 1 }));

            while (queue.length > 0) {
                const { person, generation } = queue.shift();

                if (visited.has(person.id)) continue;
                visited.add(person.id);

                person.generation = generation;
                generations[person.id] = generation;

                // Add children to queue
                if (person.children && person.children.length > 0) {
                    person.children.forEach(childId => {
                        const child = peopleMap[childId];
                        if (child && !visited.has(childId)) {
                            queue.push({ person: child, generation: generation + 1 });
                        }
                    });
                }
            }

            return generations;
        }

        // Get statistics
        function getStats() {
            const males = treeData.people.filter(p => p.gender === 'male').length;
            const females = treeData.people.filter(p => p.gender === 'female').length;
            const married = treeData.people.filter(p => p.spouses && p.spouses.length > 0).length;
            const maxGen = Math.max(...treeData.people.map(p => p.generation || 1));

            return { males, females, married, generations: maxGen };
        }

        function updateStats() {
            const stats = getStats();
            document.getElementById('totalCount').textContent = treeData.people.length;
            document.getElementById('maleCount').textContent = stats.males;
            document.getElementById('femaleCount').textContent = stats.females;
            document.getElementById('generationCount').textContent = stats.generations;
        }

        function getGenderIcon(gender) {
            return gender === 'male' ? '‚ôÇ' : '‚ôÄ';
        }

        let currentFilter = 'all';

        function filterByGeneration(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTree();
        }

        function searchPeople(term) {
            renderTree(term.toLowerCase());
        }

        function renderTree(searchTerm = '') {
            const container = document.getElementById('treeContainer');
            const generations = {};

            // Group by generation
            treeData.people.forEach(person => {
                const gen = person.generation || 1;
                if (!generations[gen]) {
                    generations[gen] = [];
                }
                generations[gen].push(person);
            });

            let html = '';
            const maxGen = Math.max(...Object.keys(generations).map(Number));

            for (let gen = 1; gen <= maxGen; gen++) {
                if (!generations[gen]) continue;

                if (currentFilter !== 'all') {
                    if (currentFilter === '1' && gen !== 1) continue;
                    if (currentFilter === '5' && gen < 5) continue;
                    if (currentFilter === '9' && gen < 8) continue;
                }

                const people = generations[gen].filter(p => {
                    if (!searchTerm) return true;

                    const nameMatch = p.name.toLowerCase().includes(searchTerm);
                    const spouseMatch = p.spouses && p.spouses.length > 0 && 
                        p.spouses.some(sid => {
                            const spouse = peopleMap[sid];
                            return spouse && spouse.name.toLowerCase().includes(searchTerm);
                        });

                    return nameMatch || spouseMatch;
                });

                if (people.length === 0 && searchTerm) continue;

                html += `<div class="generation">
                    <div class="gen-label">Generation ${gen}</div>`;

                people.forEach(person => {
                    const spouseNames = person.spouses && person.spouses.length > 0 
                        ? person.spouses.map(sid => peopleMap[sid]?.name).filter(n => n).join(', ')
                        : null;

                    const highlight = searchTerm && (
                        person.name.toLowerCase().includes(searchTerm) || 
                        (spouseNames && spouseNames.toLowerCase().includes(searchTerm))
                    ) ? 'highlight' : '';

                    html += `<div class="person-card ${highlight}" onclick="showDetails('${person.id}')">
                        <div class="person-avatar">${getGenderIcon(person.gender)}</div>
                        <div class="person-name">${person.name}</div>
                        <div class="person-details">
                            ${person.children && person.children.length > 0 ? `<div>üë∂ ${person.children.length} child${person.children.length > 1 ? 'ren' : ''}</div>` : ''}
                        </div>
                        ${spouseNames ? `<div class="spouse-tag">üíç ${spouseNames}</div>` : ''}
                    </div>`;
                });

                html += '</div>';
            }

            if (!html) {
                html = '<div class="empty-state">No matches found. Try a different search.</div>';
            }

            container.innerHTML = html;
        }

        function showDetails(personId) {
            const person = peopleMap[personId];
            if (!person) return;

            const modal = document.getElementById('detailModal');
            document.getElementById('modalName').textContent = person.name;
            document.getElementById('modalAvatar').textContent = getGenderIcon(person.gender);
            document.getElementById('modalGender').textContent = person.gender === 'male' ? '‚ôÇ Male' : '‚ôÄ Female';
            document.getElementById('modalGen').textContent = person.generation || 1;

            // Spouse
            const spouseSection = document.getElementById('spouseSection');
            if (person.spouses && person.spouses.length > 0) {
                const spouseNames = person.spouses.map(sid => peopleMap[sid]?.name).filter(n => n);
                spouseSection.innerHTML = spouseNames.map(name => 
                    `<div class="detail-item"><strong>üíç Spouse:</strong> ${name}</div>`
                ).join('');
            } else {
                spouseSection.innerHTML = '<div class="detail-item"><strong>üíç Spouse:</strong> None recorded</div>';
            }

            // Parents
            const parentsSection = document.getElementById('parentsSection');
            if (person.parents && person.parents.length > 0) {
                const parentNames = person.parents.map(pid => peopleMap[pid]?.name).filter(n => n);
                if (parentNames.length > 0) {
                    parentsSection.innerHTML = `<div class="detail-item"><strong>üë™ Parents:</strong> ${parentNames.join(', ')}</div>`;
                } else {
                    parentsSection.innerHTML = '';
                }
            } else {
                parentsSection.innerHTML = '<div class="detail-item"><strong>üë™ Parents:</strong> Root ancestor</div>';
            }

            // Children
            const childrenSection = document.getElementById('childrenSection');
            if (person.children && person.children.length > 0) {
                const childNames = person.children.map(cid => peopleMap[cid]?.name).filter(n => n);
                if (childNames.length > 0) {
                    childrenSection.innerHTML = `<div class="detail-item"><strong>üë∂ Children:</strong> ${childNames.join(', ')}</div>`;
                } else {
                    childrenSection.innerHTML = '';
                }
            } else {
                childrenSection.innerHTML = '<div class="detail-item"><strong>üë∂ Children:</strong> None recorded</div>';
            }

            // Dates
            const datesSection = document.getElementById('datesSection');
            let datesHtml = '';
            if (person.birthDate) {
                datesHtml += `<div class="detail-item"><strong>üìÖ Birth:</strong> ${person.birthDate}</div>`;
            }
            if (person.deathDate) {
                datesHtml += `<div class="detail-item"><strong>‚ö∞Ô∏è Death:</strong> ${person.deathDate}</div>`;
            }
            datesSection.innerHTML = datesHtml;

            // Notes
            const notesSection = document.getElementById('notesSection');
            if (person.notes) {
                notesSection.innerHTML = `<div class="detail-item"><strong>üìù Notes:</strong> ${person.notes}</div>`;
            } else {
                notesSection.innerHTML = '';
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }


        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
