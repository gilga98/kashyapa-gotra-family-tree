<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Vamsha Vruksha - Family Tree</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="glass-header">
        <h1>Vamsha Vruksha</h1>
        <p class="subtitle">Kashyapa Gothra</p>
    </header>

    <!-- Main Tree Canvas -->
    <div id="tree-container">
        <svg id="family-tree"></svg>
        
        <!-- Zoom Controls -->
        <div class="zoom-controls glass-panel">
            <button id="zoom-in" class="control-btn" title="Zoom In">
                <i class="fas fa-plus"></i>
            </button>
            <button id="zoom-reset" class="control-btn" title="Reset View">
                <i class="fas fa-home"></i>
            </button>
            <button id="zoom-out" class="control-btn" title="Zoom Out">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>

    <!-- Floating Action Button (Search Trigger) -->
    <button id="search-fab" class="fab glass-panel" title="Search Family Members">
        <i class="fas fa-search"></i>
    </button>

    <!-- Search Overlay (Initially Hidden) -->
    <div id="search-overlay" class="search-overlay hidden">
        <div class="search-container glass-panel">
            <div class="search-header">
                <input type="text" id="search-input" placeholder="Search by name, nickname..." autofocus>
                <button id="close-search" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <!-- Profile Modal (Initially Hidden) -->
    <div id="profile-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <button id="close-modal" class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <div id="profile-photo" class="profile-photo">
                    <i class="fas fa-user"></i>
                </div>
                <h2 id="profile-name"></h2>
                <p id="profile-dates" class="profile-dates"></p>
            </div>
            <div class="modal-body">
                <div id="profile-bio" class="profile-bio"></div>
                <div id="profile-family" class="profile-family"></div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading Family Tree...</p>
    </div>

    <!-- CDN Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="script.js"></script>
</body>
</html>
